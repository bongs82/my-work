    <script>
        $(document).ready(function(){

            //알리미
            var alarmSwiper
            function swiperOn() {
                alarmSwiper = new Swiper('.alarm-view-single', {
                    slidePerView: 1,
                    direction: 'vertical',
                    loop: true,
                    autoplay: {
                        delay: 3000
                    }
                });
            }
            swiperOn();

            $('.alarm-toggle').click(function() {
                var _this = $(this).parents('.alarm');
                if(_this.hasClass('on')) {
                    $(_this).find('.alarm-view-all ul').slideUp(500,function() {
                        _this.removeClass('on');
                        swiperOn();
                    });
                }else {
                    _this.addClass('on');
                    $(_this).find('.alarm-view-all ul').slideDown(500,function() {
                        alarmSwiper.destroy();
                    });
                }
            });

            //배너
            var bannerSwiper = new Swiper('.banner.swiper-container', {
                slidePerView: 1,
                loop: true,
                on: {
                    slideChange: function() {
                        $(this.el).find('strong').text(this.realIndex + 1);
                    }
                }
            });

            //순서변경
            $('.subscribe-list ul').sortable({
                containment: '.subscribe-list',
                scroll: false,
                // stop: function () {
                //     $('.subscribe-list ul').removeClass('on');
                //     setTimeout(function () {
                //         $('.subscribe-list ul').addClass('on');
                //     },50);
                // }
            });
            $('.subscribe-list ul').disableSelection();
            $('.subscribe-list ul').sortable('disable');

            var sortCancel = false;
            var sortArr = [];
            var sortLiArr = [];
            $('#editor').on('click',function() {
                $('.subscribe-list ul li.add').hide();
                $('.subscribe-list ul li a').on('click',function(e) {e.preventDefault();});
                for(var i = 0; i < $('.subscribe-list ul li').not('.add').length; i++) {
                    sortArr[i] = $('.subscribe-list ul li').eq(i).attr('data-sort');
                }
                for(var i = 0; i < sortArr.length; i++) {
                    for(var t = 0; t < $('.subscribe-list ul li').length; t++) {
                        if(sortArr[i] == $('.subscribe-list ul li').eq(t).attr('data-sort')) {
                            sortLiArr.push($('.subscribe-list ul li').eq(t));
                        }
                    }
                }
                $('.subscribe-list ul').sortable('enable');
                sortCancel = true;
            });

            $('#cancel').on('click',function() {
                $('.subscribe-list ul li a').off('click');
                $('.subscribe-list ul li.add').show();
                $('.subscribe-list ul').sortable('disable');
                for(var l = 0; l < sortLiArr.length; l++) {
                    $('.subscribe-list ul').append(sortLiArr[l]);
                }
                $('.subscribe-list ul').append($('.subscribe-list ul li.add'));
                sortCancel = false;
            });

            $('#save').on('click',function() {
                $('.subscribe-list ul li a').off('click');
                $('.subscribe-list ul li.add').show();
                var sortContArr = [];
                $('.subscribe-list ul').sortable('disable');
                for(var i = 0; i < $('.subscribe-list ul li').length; i++) {
                    sortArr[i] = $('.subscribe-list ul li').eq(i).attr('data-sort');
                    for(var t = 0; t < $('.contents-view .cont-item').length; t++) {
                        if(sortArr[i] == $('.contents-view .cont-item').eq(t).attr('data-sort-cont')) {
                            sortContArr.push($('.contents-view .cont-item').eq(t));
                        }
                    }
                }
                for(var m = 0; m < $('.contents-view .banner').length; m++) {
                    sortContArr.splice(4*(m + 1) - 1,0,$('.contents-view .banner').eq(m));
                }
                $('.contents-view .cont-item,.contents-view .banner').remove();
                sortContArr.splice(1,0,$('.contents-view .banner-fix'));
                $('.contents-view .cont-item,.contents-view .banner-fix').remove();
                for(var l = 0; l < sortContArr.length; l++) {
                    $('.contents-view').append(sortContArr[l]);
                }
                sortCancel = false;
            });

            //구독팝업
            var winScrollTop;
           $('.half-pop-toggle').on('click',function() {
               var _this = $(this).parents('.half-pop');
                if(_this.hasClass('on')) {
                    $('#wrap').css({
                        'overflow' : '',
                        'position' : '',
                        'top' : ''
                    });
                    $(window).scrollTop(winScrollTop);
                    _this.removeClass('on');
                    $('.dim').fadeOut(function() {
                        if(sortCancel) {
                            $('#cancel').trigger('click');
                        }
                    });
                }else {
                    winScrollTop = $(window).scrollTop();
                    $('#wrap').css({
                        'overflow' : 'hidden',
                        'position' : 'fixed',
                        'top' : -winScrollTop
                    });
                    _this.addClass('on');
                    $('.dim').fadeIn();
                }
           });
           
        });
    </script>
