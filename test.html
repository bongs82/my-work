        <style type="text/css">
            html {width: 100%;}
            .button {display: flex; justify-content: space-between;}
            .button button {display: block; width: 60px; height: 60px;}
            .cont {position: fixed; left: 0; top: 50%; z-index: 10; transform: translateY(-50%); background-color: #fff;}
            #sortable {overflow: hidden; display: flex; flex-wrap: wrap; margin: 50px 0 0 0; padding: 50px 0; list-style: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
            #sortable li {display: flex; flex-direction: column; align-items: center; width: 25vw; margin-top: 30px; text-align: center;}
            #sortable li span {display: block; width: 20vw; height: 20vw; background-color: #47a7f5; background-position: center; transition: background 0.8s;}
            #sortable.on li {
                -webkit-animation-name: imgMotion1;
                -webkit-animation-duration: 0.5s;    
                -webkit-animation-fill-mode: forwards;
                -webkit-animation-timing-function:ease;
                -webkit-animation-iteration-count: infinite;
                animation-name: imgMotion1;
                animation-duration: 0.5s;
                animation-fill-mode: forwards;
                animation-timing-function:ease;
                animation-iteration-count: infinite;
            }
            @keyframes imgMotion1 {
                0% {
                    transform: rotate(0) translateX(0) translateY(0);
                }
                20% {
                    transform: rotate(3deg) translateX(3%) translateY(0);
                }
                40% {
                    transform: rotate(0) translateX(0) translateY(3%);
                }
                60% {
                    transform: rotate(-3deg) translateX(-3%) translateY(0);
                }
                80% {
                    transform: rotate(0) translateX(0) translateY(-3%);
                }
                100% {
                    transform: rotate(3deg) translateX(0) translateY(0);
                }
            }
            #sortable li span:hover {background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;}
            #sortable li span:active {background-color: #6eb9f7; background-size: 100%; transition: background 0s;}

            .swiper-container {
                width: 100%;
                height: 100%;
            }

            .swiper-slide {
                text-align: center;
                font-size: 18px;

                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
            .card {position: relative; margin: 0 20px; perspective:1000px; }
            .card .wrap { height: 500px; transform-style:preserve-3d; transition:transform 1s;}
            .card.on .wrap { transform:rotateY(180deg);}
            .front {position: relative; width: 100%; height: 100%; background-color: grey; border-radius: 30px; -webkit-backface-visibility: hidden; backface-visibility: hidden;}
            .front ul {display: flex; justify-content: space-between; flex-wrap: wrap; list-style: none; padding-left: 0;}
            .front ul li {display: flex; flex-direction: column; justify-content: center; align-items: center; width: 33.3%; margin-top: 40px;}
            .front ul li span {display: block; width: 100px; height: 100px; border-radius: 100%; background-color: yellow;}
            .back {position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: blue; border-radius: 30px; transform: rotateY(-180deg); z-index: 1; -webkit-backface-visibility: hidden; backface-visibility: hidden;}
            .back .swiper-slide {color: #fff;}
            .back button.close {position: absolute; right: 0; top: 0; z-index: 2;}

            header {position: relative; left: 0; top: 0; height: 50px; z-index: 10;}
            header div {position: static; top: 0; left: 0; width: 100%; height: 50px; background-color: #fff; z-index: 10; -webkit-transform: translateZ(0);}
            header.on div {position: fixed; background-color: #47a7f5;}
            header.cont2.on div {top:50px;}

            .fix-button {position: -webkit-sticky; position: sticky; left: 0; bottom: 0; width: 100%; height: 50px; -webkit-transform: translateZ(0);}
            .fix-button button { width: 100%; height: 50px;}
            .fix-button.off {position: static;}

            .loading { 
                overflow: hidden;
            position: relative; 
            background-color: rgb(199, 199, 199); 
        } 
            .loading::after { 
            display: block; 
            content: ""; 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            transform: translateX(-100%); 
            background: -webkit-gradient(linear, left top, right top, from(transparent), color-stop(rgba(255, 255, 255, 0.5)), to(transparent)); 
                          
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent); 
       
            /* Adding animation */ 
            animation: loading 1s infinite; 
        } 
       
        /* Loading Animation */ 
        @keyframes loading { 
            100% { 
                transform: translateX(100%); 
            } 
        }

#wrap {overflow: hidden; width: 100%;}

.user-info {position: relative; height: 4.5rem;}
.user-info .user-info-inner {width: 100%; height: 4.5rem; padding: 0.5625rem 0 0 1.1875rem; background-color: #fff; -webkit-transform: translateZ(0); color: #111; line-height: 1.375rem; box-sizing: border-box;}
.user-info .info-txt01 {font-size: 1rem; letter-spacing: -0.015rem;}
.user-info .info-txt01 strong {font-weight: 700;}
.user-info .info-txt02 {font-size: 0.8125rem; letter-spacing: -0.0125rem;}
.user-info .info-txt02 strong {position: relative; font-weight: 700; z-index: 1;}
.user-info .info-txt02 strong::after {content: ''; position: absolute; left: -0.0625rem; bottom: 0; width: calc(100% + 0.25rem); height: 0.5rem; background-color: #3e9fff; opacity: 0.45;}
.user-info .util-link {position: absolute; right: 1.125rem; top: 0.4375rem; display: flex;}
.user-info .util-link a {display: block; width: 1.5rem; height: 1.5rem; font-size: 0;}
.user-info .util-link .notice {position: relative; background: url('../../../images/sp/ico_notice.png') no-repeat 0 0; background-size: 1.5rem;}
.user-info .util-link .notice .new {position: absolute; right: 0; top: 0; width: 0.3125rem; height: 0.3125rem; background-color: #ff6f67; border-radius: 100%;}
.user-info .util-link .my {margin-left: 0.625rem; background: url('../../../images/sp/ico_my.png') no-repeat 0 0; background-size: 1.5rem;}

.alarm {position: relative; padding: 1.0625rem 1.125rem 1.5625rem;}
.alarm::before {content: ''; position: absolute; left: 1.125rem; top: 0; width: calc(100% - 2.25rem); height: 1px; background-color: #efefef;}
.alarm .alarm-view-all {display: none; overflow: hidden;}
.alarm.on .alarm-view-all {display: block;}
.alarm .alarm-view-all ul {display: none; margin-top: 0.375rem;}
.alarm .alarm-view-all ul li {position: relative; padding-left: 1.25rem;}
.alarm .alarm-view-all ul li::before {content: ''; position: absolute; left: 0.5625rem; top: 0.5625rem; width: 0.1875rem; height: 0.1875rem; background-color: #999; border-radius: 100%;}
.alarm .alarm-view-all ul li a {overflow: hidden; display: block; width: 100%; font-size: 0.8125rem; line-height: 1.5rem; letter-spacing: -0.0125rem; color: #666; text-overflow: ellipsis; white-space: nowrap;}
.alarm .alarm-view-all ul li a span {color: #009bfa;}
.alarm .alarm-view-all p {height: 1.5rem; padding-left: 1.4375rem; background: url('../../../images/sp/ico_alarm.png') no-repeat 0 50%; background-size: 1.25rem;}
.alarm .alarm-view-all p a {padding-right: 1.125rem; background: url('../../../images/sp/btn_arrow01.png') no-repeat 100% 50%; background-size: 1.125rem; font-size: 0.9375rem; font-weight: 700; color: #111; letter-spacing: -0.0143; line-height: 1.375rem;}
.alarm .alarm-view-single {overflow: hidden; position: relative; height: 1.5rem;}
.alarm.on .alarm-view-single {display: none;}
.alarm .alarm-view-single .swiper-slide {display: block;}
.alarm .alarm-view-single {padding-left: 1.4375rem; background: url('../../../images/sp/ico_alarm.png') no-repeat 0 50%; background-size: 1.25rem;}
.alarm .alarm-view-single ul li a {overflow: hidden; display: block; width: calc(100% - 3.8125rem); font-size: 0.8125rem; line-height: 1.5rem; letter-spacing: -0.0125rem; color: #666; text-overflow: ellipsis; white-space: nowrap;}
.alarm .alarm-view-single ul li a span {color: #009bfa;}
.alarm .alarm-toggle {position: absolute; right: 1.125rem; top: 0.9375rem; width: 1.5rem; height: 1.5rem; background: url('../../../images/sp/btn_arrow02_down.png') no-repeat 0 0; background-size: 1.5rem; font-size: 0;}
.alarm.on .alarm-toggle {transform: rotateZ(180deg)}

.banner {position: relative; border-top: 0.625rem solid #e6e7e9; font-size: 0;}
.banner img {width: 100%;}
.banner .total {position: absolute; right: 1.125rem; bottom: 0.4375rem; background: rgba(30,51,81,0.3); padding: 0.125rem 0.25rem; border-radius: 0.1875rem; font-size: 0.625rem; letter-spacing: -0.009375rem; color: #fff;}
.banner .total span {opacity: 0.6;}
        .half-pop {overflow: hidden;width: 100%; padding-bottom: 1.625rem; box-shadow: 0 0 11px 0 rgba(27,35,46,0.45); background-color: #fff; border-radius: 16px 16px 0 0; z-index: 1;}
.half-pop.on {transform: translateY(0);}
.half-pop .half-pop-toggle button {position: relative; width: 100%; height: 2.0625rem; font-size: 0;}
.half-pop .half-pop-toggle button::after {content: ''; position: absolute; left: 50%; top: 0.5625rem; width: 2.25rem; height: 0.25rem; border-radius: 0.25rem; background-image: linear-gradient(to bottom, #262b31, #717a88); opacity: 0.3; transform: translateX(-50%);}

.subscribe-cont {position: relative;}
.subscribe-cont .txt01 { padding: 0 1.125rem; font-size: 1.0625rem; line-height: 1.625rem; letter-spacing: -0.01625rem; color: #111; font-weight: 700;}

        <script>
            $(document).ready(function(){
    
                //알리미
                var alarmSwiper
                function swiperOn() {
                    alarmSwiper = new Swiper('.alarm-view-single', {
                        slidePerView: 1,
                        direction: 'vertical',
                        loop: true,
                        autoplay: {
                            delay: 3000
                        }
                    });
                }
                swiperOn();
    
                $('.alarm-toggle').click(function() {
                    var _this = $(this).parents('.alarm');
                    if(_this.hasClass('on')) {
                        $(_this).find('.alarm-view-all ul').slideUp(500,function() {
                            _this.removeClass('on');
                            swiperOn();
                        });
                    }else {
                        _this.addClass('on');
                        $(_this).find('.alarm-view-all ul').slideDown(500,function() {
                            alarmSwiper.destroy();
                        });
                    }
                });
    
                //배너
                var bannerSwiper = new Swiper('.banner.swiper-container', {
                    slidePerView: 1,
                    loop: true,
                    on: {
                        slideChange: function() {
                            $(this.el).find('strong').text(this.realIndex + 1);
                        }
                    }
                });
    
                //순서변경
                $('.subscribe-list ul').sortable({
                    containment: '.subscribe-list',
                    scroll: false
                });
                $('.subscribe-list ul').disableSelection();
                $('.subscribe-list ul').sortable('disable');
                $('#editor').on('click',function() {
                    $('.subscribe-list ul').sortable('enable');
                    $(window).off('touchmove');
                });
    
                //구독팝업
                var winScrollTop;
               $('.half-pop-toggle').on('click',function() {
                   var _this = $(this).parents('.half-pop');
                    if(_this.hasClass('on')) {
                        $('#wrap').css({
                            'overflow' : '',
                            'position' : '',
                            'top' : ''
                        });
                        $(window).scrollTop(winScrollTop);
                        _this.removeClass('on');
                        $('.dim').fadeOut();
                    }else {
                        winScrollTop = $(window).scrollTop();
                        $('#wrap').css({
                            'overflow' : 'hidden',
                            'position' : 'fixed',
                            'top' : -winScrollTop
                        });
                        _this.addClass('on');
                        $('.dim').fadeIn();
                    }
               }); 
            });
        </script>
