<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
        <title>Highstock Example</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="jquery.ui.touch-punch.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
        <script src="https://blacklabel.github.io/custom_events/js/customEvents.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <style type="text/css">
            .button {display: flex; justify-content: space-between;}
            .button button {display: block; width: 60px; height: 60px;}
            #sortable {overflow: hidden; display: flex; flex-wrap: wrap; margin: 50px 0 0 0; padding: 50px 0; list-style: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
            #sortable li {display: flex; flex-direction: column; align-items: center; width: 25vw; margin-top: 30px; text-align: center;}
            #sortable li span {display: block; width: 20vw; height: 20vw; background-color: #47a7f5; background-position: center; transition: background 0.8s;}
            #sortable li span:hover {background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;}
            #sortable li span:active {background-color: #6eb9f7; background-size: 100%; transition: background 0s;}

            .swiper-container {
                width: 100%;
                height: 100%;
            }

            .swiper-slide {
                text-align: center;
                font-size: 18px;

                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
            .card {position: relative; margin: 0 20px; perspective:1000px; }
            .card .wrap { height: 500px; transform-style:preserve-3d; transition:transform 1s;}
            .card.on .wrap { transform:rotateY(180deg);}
            .front {position: relative; width: 100%; height: 100%; background-color: grey; border-radius: 30px; -webkit-backface-visibility: hidden; backface-visibility: hidden;}
            .front ul {display: flex; justify-content: space-between; flex-wrap: wrap; list-style: none; padding-left: 0;}
            .front ul li {display: flex; flex-direction: column; justify-content: center; align-items: center; width: 33.3%; margin-top: 40px;}
            .front ul li span {display: block; width: 100px; height: 100px; border-radius: 100%; background-color: yellow;}
            .back {position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: blue; border-radius: 30px; transform: rotateY(-180deg); z-index: 1; -webkit-backface-visibility: hidden; backface-visibility: hidden;}
            .back .swiper-slide {color: #fff;}
            .back button.close {position: absolute; right: 0; top: 0; z-index: 2;}

            header {position: relative;}
            header div {position: static; top: 0; left: 0; width: 100%; height: 50px; background-color: #fff; z-index: 10;}
            header.on div {position: fixed; background-color: #47a7f5;}
            header.cont2 div {top:50px;}
        </style>
    </head>
    <body style="margin: 0; padding: 0;">
        <header>
            <div>
                김신한님 반갑습니다.8
            </div>
        </header>
        <div id="container" style="height: 400px; width: 100%;"></div>
        <div id="tooltip"></div>
        <div class="button">
            <button type="button" id="left">&lt;</button>
            <button type="button" id="right">&gt;</button>
        </div>
        <header class="cont2">
            <div>
                김신한님 반갑습니다.
            </div>
        </header>



        
        <div id="contSort">
            <ul id="sortable">
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
            </ul>
        </div>
        <button type="button" id="editor">편집</button>
        <button type="button" id="save">저장</button>

        <div class="card">
            <div class="wrap">
                <div class="front">
                    <ul>
                        <li><span></span>item1</li>
                        <li><span></span>item2</li>
                        <li><span></span>item3</li>
                        <li><span></span>item4</li>
                        <li><span></span>item5</li>
                        <li><span></span>item6</li>
                    </ul>
                </div>
                <div class="back swiper-container">
                    <button type="button" class="close">닫기</button>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">item1</div>
                        <div class="swiper-slide">item2</div>
                        <div class="swiper-slide">item3</div>
                        <div class="swiper-slide">item4</div>
                        <div class="swiper-slide">item5</div>
                        <div class="swiper-slide">item6</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('header').each(function() {
                if($(window).scrollTop() > $(this).offset().top) {
                    $(this).addClass('on');
                }else {
                    $(this).removeClass('on');
                }
            });
            $(window).on('scroll touchmove',function() {
                $('header').each(function() {
                    if($(window).scrollTop() > $(this).offset().top) {
                        $(this).addClass('on');
                    }else {
                        $(this).removeClass('on');
                    }
                });
            });
            $('.card').on('click','li',function() {
                     $(this).parents('.card').addClass('on');
                 });
         </script>
    </body>
</html>
